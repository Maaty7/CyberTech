<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta e Iniciar Sesión - Tienda de Electrónicos</title>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Correo Electrónico</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                <div id="loginEmailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                <div id="loginPasswordError" class="error"></div>
            </div>
            <div class="form-group">
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
        <div class="toggle-form">
            <p>¿No tienes una cuenta? <a onclick="showRegisterForm()">Regístrate</a></p>
        </div>
    </div>

    <div class="container active" id="register-container">
        <h2>Crear Cuenta</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmPasswordError" class="error"></div>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
        </form>
        <div class="toggle-form">
            <p>¿Ya tienes una cuenta? <a onclick="showLoginForm()">Inicia Sesión</a></p>
        </div>
    </div>

    <script src="val.js"></script>
    
</body>
</html>
